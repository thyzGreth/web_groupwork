<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <!-- 更新 viewport meta 标签 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!--为了实现太阳系，导入Three.js和OrbitControls.js-->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="./index.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css">
    </link>
    <title>太阳系模拟</title>

</head>

<body>
    <!-- 横屏提示层 -->
    <div id="orientation-warning">
        <div class="message">
            <p>请将设备横屏以获得最佳体验</p>
            <div class="phone-icon">📱</div>
        </div>
    </div>

    <canvas id="canvas-main"></canvas>

    <!-- 添加左侧触发区域 -->
    <div id="left-trigger"></div>
    <div id="arrow-indicator">▸</div>

    <div id="left-menu">
        <div id="controls">
            <h3>视图控制</h3>
            <ul id="ul-view_control">
                <li><button id="button-vertical_camera">俯视图</button></li>
                <li><button id="button-horizontal_camera">侧视图</button></li>
                <li><button id="button-free_camera" class="active">自由视角</button></li>
            </ul>

            <h3>运动控制</h3>
            <ul id="ul-move_control">
                <li><button id="button-rotation">开启/停止自转</button></li>
                <li><button id="button-revolution">开启/停止公转</button></li>
                <li>
                    <label for="range-speed">速度控制：×1</label>
                    <input type="range" id="range-speed" value="0" min="-3" max="1" step="1">
                </li>
            </ul>

            <h3>日食控制</h3>
            <ul id="ul-eclipse_control">
                <li><button id="button-solar_eclipse_total">日全食</button></li>
                <li><button id="button-solar_eclipse_annular">日环食</button></li>
                <li><button id="button-solar_eclipse_partial">日偏食</button></li>
                <li><button id="button-lunar_eclipse_total">月全食</button></li>
                <li><button id="button-lunar_eclipse_partial">月偏食</button></li>
            </ul>
        </div>

        <div id="menu">
            <h3>对象控制</h3>
            <p>当前选中：<span id="focused_name">无</span></p>
            <input type="file" id="file-skin">
            <button id="button-skin_change">应用材质</button>
        </div>
    </div>
    <canvas id="canvas-pip"></canvas>
</body>

</html>
